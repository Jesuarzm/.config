# Backend
backend = "glx";

# General settings
vsync = true;
unredir-if-possible = true;
use-damage = true;

#################################
# Corners
#################################

corner-radius = 10.0;
rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'code-oss'",
    "class_g = 'Albion-Online'",
    "class_g = 'Thunderbird'",
    "class_g = 'clonehero'"
];
round-borders = 10;
round-borders-exclude = [
    "class_g = 'Albion-Online'",
    "class_g = 'clonehero'"
];

#################################
# Shadows
#################################

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-exclude = [
    "class_g = 'xfce4-notifyd'",
    "class_g = 'Dunst'",
    "class_g = 'firefox'",
    "_GTK_FRAME_EXTENTS@:c",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'Pensela'",
    "name = 'Drawing Board'",
    "name = 'VirtualBox'",
    "name = 'VirtualBoxVM'",
    "name = 'Negatron v0.100.1' && argb",
    "name ?= 'xfwm4' && argb",
    "class_g = 'Conky'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g = 'Thunderbird' && argb",
    "class_g = 'Telegram' && argb",
    "class_g = 'firefox' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Firefox' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'firefox-esr' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Tor Browser' && (window_type = 'utility') && argb",
    "class_g = 'Navegador Tor' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Thunderbird' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Mozilla Thunderbird' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g ?= 'Xfce4-power-manager'",
    "class_g ?= 'vokoscreen' && argb",
    "name = '√Årea'",
    "name *= 'Cuenta regresiva'",
    "_NET_WM_WINDOW_TYPE:a *= '_KDE_NET_WM_WINDOW_TYPE_OVERRIDE'"
];

#################################
# Fading
#################################

fading = true;
fade-delta = 12;
fade-in-step = 0.03;
fade-out-step = 0.03;

fade-exclude = [
    "class_g = 'leagueclientux.exe'",
];

#################################
# Transparency / Opacity
#################################

inactive-opacity = 0.90;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = true;

opacity-rule = [
    "90:class_g = 'kitty'",
    "50:class_g = 'betterlockscreen'",
    "90:class_g = 'azuredatastudio'",
    "90:class_g = 'jetbrains-studio'",
    "90:class_g = 'Code'",
    "100:class_g = 'Brave-browser'",
    "100:class_g = 'discord'",
    "90:class_g = 'Nemo'",
    "95:class_g = 'Spotify'",
    "95:class_g = 'i3lock'",
    "85:class_g = 'Rofi'",
    "100:class_g = 'vlc'",
    "100:class_g = 'Wine'",
    "100:class_g = 'simulide'",
];

opacity-exclude = [
    "name = 'Stratagus'"
];

#################################
# Blur
#################################

blur-background = true;
blur-method = "dual_kawase";
blur-strength = 3;
blur-background-fixed = true;
blur-background-exclude = [
    "class_g = 'Peek'",
    "class_g = 'Pensela'",
    "name *= 'maim'",       # Excluir las ventanas que coincidan con 'maim'
    "class_g = 'slop'",     # Excluir las ventanas que usen la clase 'slop'
    "class_g = 'Maim'",     # Excluir las ventanas que usen la clase 'Maim'
    "name = 'Drawing Board'",
    "window_type = 'dock'",
    "window_type = 'dropdown_menu'",
    "window_type = 'combo'",
    "window_type = 'popup_menu'",
    "window_type = 'utility'",
    "window_type = 'desktop'",
    "_NET_WM_WINDOW_TYPE@:a *= '_NET_WM_WINDOW_TYPE_TOOLTIP'",
    "_GTK_FRAME_EXTENTS@:c"
];

#################################
# Other
#################################

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

#################################
# Experimental features
#################################

glx-no-stencil = true;
glx-copy-from-front = false

#################################
# Windows Type Settings
#################################

wintypes:
{
    normal = { fade = true; shadow = false; }
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 1; }
    dropdown_menu = { opacity = 0.8; }
};
