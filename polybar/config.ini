
[global/wm]
margin-top = 5
margin-bottom = 5

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]

monitor = ${env:MONITOR:HDMI-0}

monitor-fallback =

monitor-strict = false

wm-restack = bspwm

override-redirect = false

top = true
fixed-center = true

width = 99%
height = 40

offset-x = 0.5%
offset-y = 1%

background = ${color.alpha}

foreground = ${color.foreground}

radius =0

underline-size = 2
underline-color = ${color.foreground}


border-size = 0
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0


font-0 = "Hurmit Nerd Font:pixelsize=10;4"
font-1 = "Iosevka Nerd Font:pixelsize=13;5"
font-2 = "Source Han Sans JP:style=Solid:pixelsize=11;3"

modules-left = workspaces redshift
modules-center = date playerctl 
modules-right = cpu memory temperature alsa network 

separator =

dim-value = 1.0

wm-name = 


locale = 

tray-position = none

tray-detached = false

tray-maxsize = 16


tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0

tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =


cursor-click = 
cursor-scroll = 

