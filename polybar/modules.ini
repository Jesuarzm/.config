[module/playerctl]

type = custom/script
tail = true
content-font = 2
;format-prefix = ""
format = <label>
exec = ~/.config/polybar/playerctl.py
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

label-background = ${color.background}
label-foreground = ${color.foreground-alt}
